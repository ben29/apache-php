name: build
on:
  workflow_dispatch:
    inputs:
      php:
        type: string
        description: PHP VERSION
        required: true
        default: 8.3.2

  release:
    types: [released]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.2.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.7.1
      - name: Login to Docker Hub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6.9.0
        with:
          build-args: |
            PHP_VERSION=${{ github.event.release.tag_name }}
          context: .
          file: ./DockerFile
          push: true
          tags: |
            benhakim2010/php-apache:latest
            benhakim2010/php-apache:${{ github.event.release.tag_name }}