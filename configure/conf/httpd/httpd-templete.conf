<VirtualHost ${SERVER_IP}:80>
	ServerName www.${DOMAIN}
	ServerAlias www.${DOMAIN} ${DOMAIN}
	ServerAdmin webmaster@${DOMAIN}
	DocumentRoot ${SITEROOT}
	UseCanonicalName OFF
	CustomLog /var/log/httpd/domains/${DOMAIN}.bytes bytes
	CustomLog /var/log/httpd/domains/${DOMAIN}.log combined
	ErrorLog /var/log/httpd/domains/${DOMAIN}.error.log
	<Directory ${SITEROOT}>
        <IfDefine PHP>
			<FilesMatch "\.(php)$">
				<If "-f %{REQUEST_FILENAME}">
					AddHandler "proxy:unix:/run/php/${USER}.sock|fcgi://localhost" .php
				</If>
			</FilesMatch>
		</IfDefine>
	</Directory>
</VirtualHost>

<VirtualHost ${SERVER_IP}:443>
	SSLEngine on
	SSLCertificateFile /usr/local/binary/users/${USER}/${DOMAIN}.crt
	SSLCertificateKeyFile /usr/local/binary/users/${USER}/${DOMAIN}.key
	SSLCACertificateFile /usr/local/binary/users/${USER}/${DOMAIN}.cacert
	ServerName www.${DOMAIN}
	ServerAlias www.${DOMAIN} ${DOMAIN}
	ServerAdmin webmaster@${DOMAIN}
	DocumentRoot ${SITEROOT}
	UseCanonicalName OFF
	CustomLog /var/log/httpd/domains/${DOMAIN}.bytes bytes
	CustomLog /var/log/httpd/domains/${DOMAIN}.log combined
	ErrorLog /var/log/httpd/domains/${DOMAIN}.error.log
	<Directory ${SITEROOT}>
        <IfDefine PHP>
			<FilesMatch "\.(php)$">
				<If "-f %{REQUEST_FILENAME}">
					AddHandler "proxy:unix:/run/php/${USER}.sock|fcgi://localhost" .php
				</If>
			</FilesMatch>
		</IfDefine>
	</Directory>
</VirtualHost>
