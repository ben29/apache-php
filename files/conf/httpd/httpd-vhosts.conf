<VirtualHost *:80>
	ServerName localhost
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/htdocs
	UseCanonicalName OFF
	CustomLog /var/log/local.bytes bytes
	CustomLog /var/log/local.log combined
	ErrorLog /var/log/local.error.log
</VirtualHost>

<VirtualHost *:443>
	SSLEngine on
	#SSLCertificateFile /usr/local/binary/ssl/server.crt
	#SSLCertificateKeyFile /usr/local/binary/ssl/server.key
	#SSLCACertificateFile /usr/local/binary/ssl/server.ca
	ServerName localhost
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/htdocs
	UseCanonicalName OFF
	CustomLog /var/log/local.bytes bytes
	CustomLog /var/log/local.log combined
	ErrorLog /var/log/local.error.log
</VirtualHost>
